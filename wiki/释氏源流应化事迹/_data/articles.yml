  - id: "000"
    title: "连载前言"
    type: "preface"
    external: "/detail_44_14957.html"
    content: |
      佛教自东汉传入中国，发展到明代，结合《佛本行经》、《大庄严经》、《涅槃经》、《普曜经》等有关佛陀生平事迹的经典，编撰而成的佛陀传记资料很多，统称佛传。明初，为适应广大平民了解佛陀生平的需要，大报恩寺沙门宝成搜罗佛经中有关释迦牟尼生平的记述，整理故事二百余则，并每则配图一幅，于洪熙元年（1425）编撰成《释氏源流》 一书。
      书中不仅生动地描绘了佛祖释迦牟尼降生、出家、苦行、成道、涅槃的整个过程，还记录了佛教东传的曲折经过，廓清了佛教的本质和教义，并从佛教本位出发，极力将中原本土儒教、道教文化内容纳入佛教体系，强调佛教文化对中国传统文化的影响。
      全书引用佛教经籍近百种，材料来源十分丰富。更加弥足珍贵的是，它不仅是一部内容颇为丰富的佛教普及读物，而且书中涉及的不少内容取自古梵经，有迪一本来鲜为人知，有些一在流传中又有种种讹误，因此此书在考订、传薪的同时又有择善存珍的作用。
      此外，书中图画显出极为浓郁的木刻画味道，即使是原本抽象的内容，也有艺术的表现，为研究明代早期佛教版画的重要资料。纵观中国版画艺术的历史，很大程度上是随着佛教事业世俗化的需要发展起来的，这种艺术表现形式以其简明、形象的画面通过化一为千百的手段对佛教思想进行广泛传播。
      正因如此，《释氏源流》一经问世就得到了佛教界内部和社会各界的重视，流传版本颇多。此次“灵隐寺”公众号连载的版本是明成化时期内府刊本，书前附有《御制释氏源流序》及唐王勃撰《释迦如来成道应化事迹记》。
      按宝成原书凡六卷，题为“释迦如来应化录”，由此可知此本付梓前，已有改编与合并。成化皇帝《御制序》云：“此朕于宝成释氏源流一书，几务暇，偶尔一观，不得不嘉其用心之勤也。兹欲重新绣梓，以广其传。”刘若愚《内板经书纪略有》记载“释氏源流应化事迹四本，四百四十叶”，即此本是也。
      此本左图右文，图版较大，盖先雕印轮廓，后铺彩色，其颜色之鲜明，与欧洲中古时代之写本书插画极相似。更得当代演莲法师将藏经中艰涩难懂的文字译为语体文，冀望对初涉佛经的后学之人，起到阅读领解之作用。读者在领略含蓄精炼的文言之余，可对照白话译解，进一步领会经文深意，深入经藏之智慧大海。

  - id: "001"
    title: "释迦垂迹"
    type: "article" 
    external: "/detail_44_14960.html"
    translation: |
      释迦是梵语，译为华语称能仁。所谓垂迹，以法身为能现之本，而变化诸多分身以济度法界众生，是佛自觉觉他达到极圆满极神妙的境界。
      且如释迦如来，实于久远劫前早成正觉，而仍以八相示现人间，虽仅短短数十年间，但为化导众生而留下许多事迹。我们可以藉着许多事迹，进而体悟法身的实相妙理。其实，法身、应身皆属不可思议，所以，不可以平常“生灭”的观念认定当时释迦真实诞生于王宫，其后又当真在双林谢世。要知道这是佛的大慈大悲，怜愍众生长迷不醒，为化导凡俗同归大觉，于不生灭中示现生灭，受生于王宫贵族，具三十二相，号称释迦，而后弃王位而出家，悟道成佛，度化无量众生。
      今引经据论，略述释迦如来一代化仪，修因证果之前前后后，使人们从中可以了解到佛之所以垂迹人间度化众生的殊胜因缘。
    original: |
      释迦者。梵语也。华言能仁。即娑婆世界化佛之姓也。垂迹者。菩提之为极也。神妙寂通。圆智湛照。道绝形识之封。理显生灭之境。
      然释迦如来最初得佛之后。大悲利物。示有始终。圣人之利见于世也。则必有降本垂迹。开迹显本之妙存焉。夫本者。法身之谓也。迹者。八相之谓也。由法身以垂八相。由八相以显法身。本迹相融。俱不可思议。岂实诞于王宫。宁真谢于双林。但愍群迷长寝。同归大觉。缘来斯化。感至必应。若应而不生。谁能悟俗。化而无名。何以导世矣。是以标号释迦。名种刹利。体域中之尊。冠人天之秀。然后脱屣储王。真观道树。舍金轮而驭大千。明玉毫而制法界。
      今约如来因行。引经论。叙圣源。用明法王一代化仪始终之义。此所以度众生之垂迹也。

  - id: "002"
    title: "如来因地"
    type: "article"
    external: "/detail_44_14967.html"
    translation: |
      因果经云。过去无数阿僧祇劫。有仙人善慧。时灯照王太子名普光。启父出家。成菩提道。
      善慧初与五百外道。讲论义胜。各以银钱上之。
      与外道别。当往然灯佛所。欲施供养。见王青衣。持七茎莲华过。追问此华卖否。答言。当送王宫。欲以上佛。善慧即以五百银钱。买五茎花。以用供佛。青衣从命。并寄二华以献于佛。
      时王及大臣。礼佛散华。华悉堕地。善慧五华。皆住空中。化成华台。后散二华。住佛两边。
      佛赞善慧。汝过阿僧祇劫。当得成佛。号释迦牟尼。
      善慧见地浊湿。即脱鹿皮衣。以用布地。解发以覆之。待佛行过。
      佛记之曰。汝后作佛。当于五浊恶世。度诸天人。
      时善慧求佛出家。佛言。善来比丘。剃除须发。着袈裟衣。即成沙门。遂合掌以偈赞佛。
